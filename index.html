<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camp.in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="./images/logo.svg" alt="img-logo">
    </div>

    <div class="container">
        <form>
            <div class="logo-seta">
                <img src="./images/log-in.svg" alt="">
                <h2>Faça seu login</h2>
            </div>
            <div class="form-header2">
                Entre com suas informações de cadastro.
            </div>

            <label for="">E-mail</label>
            <div class="email">
                <input type="text" class="mail" placeholder= "Digite seu e-mail">
            </div>
    
            <label for="">Senha</label>
            <div class="senha">
                <input type="password" class="pass" placeholder="Digite sua senha">
            </div>
    
            <div class="checkbox">
                <input type="checkbox" id="checkbox">
                Lembre-me
                <a href="#"><strong>Esqueci minha senha</strong></a> 
            </div>
    
            <div class="button">
                <button><strong>ENTRAR</strong></button>
            </div>
    
            <div class="registro">
                <a href="#">Não tem uma conta? <strong>Registre-se</strong></a>
            </div>
        </form>

     </div>    

    <img id="img-carro" src="./images/side-image.jpg" alt="img-carro">
    

</body>
</html>
